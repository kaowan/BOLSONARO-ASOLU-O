    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        canvas {
            max-width: 600px;
            margin: auto;
        }

<body>

    <h2>Melhores Times de Futebol do Mundo</h2>
<canvas id="meuGrafico"></canvas>

<script>
    const ctx = document.getElementById('meuGrafico').getContext('2d');
    const meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Real Madrid', 'Barcelona', 'Bayern de Munique', 'Manchester City', 'Liverpool'],
            datasets: [{
                label: 'Pontuação',
                data: [10, 9, 8, 9, 8], // Exemplo de pontuação
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
